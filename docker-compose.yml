services:
  agora-web:
    build:
      context: .
      # NO build args â€” secrets are runtime-only
    container_name: agora-web
    env_file:
      - .env
    environment:
      - PORT=5000
    ports:
      - "5001:5000"
    restart: unless-stopped
    networks:
      - n8n-network

networks:
  n8n-network:
    external: true
